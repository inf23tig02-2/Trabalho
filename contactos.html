<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos - Saúde Mental no Desporto</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img id="logo" />
        <span>Saúde Mental no Desporto</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="importancia.html">Importância</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="contactos.html" class="active">Contactos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contactos">
        <h1>Contacte-nos</h1>
        <p>Envie-nos uma mensagem para mais informações sobre saúde mental no desporto.</p>
        <form method="POST" id="contacto-form">
          <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" />
          </div>
          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="6"></textarea>
          </div>

          <button type="submit">Enviar Mensagem</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Saúde Mental no Desporto. Todos os direitos reservados.</p>
    </footer>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/contacto.js"></script>
  </body>
</html>
